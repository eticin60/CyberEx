<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>CyberEx – Futuristic Cryptocurrency Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://www.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' https://cyberex-firebase-default-rtdb.firebaseio.com wss://stream.binance.com https://api.binance.com;
  ">
  
  <!-- Firebase SDK - Config dosyasından import edilecek -->
  <script type="module" src="./js/firebase-init.js"></script>
  
  <!-- Security Script -->
  <script type="module" src="./js/security.js"></script>
  
  <style>
    :root {
      --neon-cyan: #00f0ff;
      --neon-blue: #0066ff;
      --neon-green: #00ff88;
      --accent: #00d9ff;
      --accent2: #00ffaa;
      --muted: #6b7a99;
      --text: #e8f0ff;
      --bg: #000510;
      --card-bg: rgba(0, 20, 40, 0.7);
      --border: rgba(0, 240, 255, 0.3);
      --glow: rgba(0, 240, 255, 0.6);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Inter', 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation */
    .nav-bar {
      background: rgba(0, 20, 40, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      padding: 8px 20px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .nav-btn:hover {
      border-color: var(--neon-cyan);
      background: rgba(0, 240, 255, 0.1);
    }

    .nav-btn.active {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      color: #000;
      border-color: transparent;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Page Container */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-screen.hidden {
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border);
      border-top-color: var(--neon-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Home Page Styles */
    .home-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Global Stats */
    .global-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 10px 40px rgba(0, 240, 255, 0.2);
      transform: translateY(-4px);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--neon-cyan);
      text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
    }

    /* Portfolio Summary */
    .portfolio-summary {
      margin-bottom: 24px;
    }

    .portfolio-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    .portfolio-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue), var(--neon-green));
      opacity: 0.8;
    }

    .portfolio-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--neon-cyan);
      margin-bottom: 24px;
    }

    .portfolio-main-value {
      margin-bottom: 20px;
    }

    .value-label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .value-amount {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .portfolio-pnl {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .pnl-label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .pnl-value {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .pnl-value.positive {
      color: var(--neon-green);
    }

    .pnl-value.negative {
      color: #ff4444;
    }

    .portfolio-breakdown {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .breakdown-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .breakdown-label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .breakdown-value {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }

    /* Section Header */
    .section-header {
      margin-bottom: 16px;
    }

    .section-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
    }

    /* Coins Grid */
    .coins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .coin-item {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coin-item:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 10px 40px rgba(0, 240, 255, 0.3);
      transform: translateY(-4px);
    }

    .coin-main {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .coin-symbol {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
    }

    .coin-price {
      font-size: 1rem;
      color: var(--muted);
      font-weight: 600;
    }

    .coin-change {
      font-size: 1.1rem;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .coin-change.positive {
      color: var(--neon-green);
      background: rgba(0, 255, 136, 0.1);
    }

    .coin-change.negative {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
    }

    .loading-text {
      text-align: center;
      color: var(--muted);
      padding: 40px;
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .coins-grid {
        grid-template-columns: 1fr;
      }

      .global-stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .value-amount {
        font-size: 2rem;
      }

      .portfolio-breakdown {
        flex-direction: column;
        gap: 12px;
      }
    }

    /* Markets Page Styles */
    .markets-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .markets-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .markets-header h1 {
      font-size: 2rem;
      font-weight: 900;
      color: var(--text);
    }

    .markets-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .search-input {
      padding: 12px 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      min-width: 250px;
      transition: all 0.3s ease;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
      background: rgba(0, 20, 40, 0.9);
    }

    .search-input::placeholder {
      color: var(--muted);
    }

    .sort-order-btn {
      padding: 12px 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 48px;
    }

    .sort-order-btn:hover {
      border-color: var(--neon-cyan);
      background: rgba(0, 240, 255, 0.1);
    }

    .markets-filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      border-color: var(--neon-cyan);
      background: rgba(0, 240, 255, 0.1);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      color: #000;
      border-color: transparent;
    }

    .markets-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .market-coin-item {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .market-coin-item:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 10px 40px rgba(0, 240, 255, 0.3);
      transform: translateX(4px);
    }

    .coin-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .coin-symbol-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .coin-symbol {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text);
    }

    .favorite-btn {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 4px;
    }

    .favorite-btn:hover {
      color: var(--neon-cyan);
      transform: scale(1.2);
    }

    .favorite-btn.active {
      color: var(--neon-cyan);
    }

    .coin-price {
      font-size: 1.1rem;
      color: var(--text);
      font-weight: 600;
    }

    .coin-stats {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .coin-change {
      font-size: 1rem;
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 8px;
      min-width: 90px;
      text-align: center;
    }

    .coin-change.positive {
      color: var(--neon-green);
      background: rgba(0, 255, 136, 0.1);
    }

    .coin-change.negative {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
    }

    .coin-volume {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
    }

    .empty-text {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .empty-hint {
      font-size: 1rem;
      color: var(--muted);
    }

    /* Responsive Markets */
    @media (max-width: 768px) {
      .markets-header {
        flex-direction: column;
        align-items: stretch;
      }

      .markets-controls {
        width: 100%;
      }

      .search-input {
        flex: 1;
        min-width: 0;
      }

      .market-coin-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .coin-stats {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    /* Wallet Page Styles */
    .wallet-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .wallet-tabs {
      display: flex;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .wallet-tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--muted);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .wallet-tab.active {
      color: var(--neon-cyan);
      border-bottom-color: var(--neon-cyan);
    }

    .wallet-tab:hover {
      color: var(--neon-cyan);
    }

    .wallet-balance-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      text-align: center;
    }

    .balance-label {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .balance-amount {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .balance-pnl {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .balance-pnl.positive {
      color: var(--neon-green);
    }

    .balance-pnl.negative {
      color: #ff4444;
    }

    .wallet-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .wallet-action-btn {
      flex: 1;
      min-width: 120px;
      padding: 14px 24px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .wallet-action-btn:hover {
      border-color: var(--neon-cyan);
      background: rgba(0, 240, 255, 0.1);
    }

    .wallet-action-btn.primary {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      color: #000;
      border: none;
    }

    .wallet-assets,
    .wallet-positions {
      margin-top: 24px;
    }

    .assets-title,
    .positions-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 16px;
    }

    .assets-list,
    .positions-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .asset-item,
    .position-item {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .asset-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .asset-symbol,
    .position-symbol {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
    }

    .asset-balance {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .asset-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    .position-main {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .position-direction {
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
    }

    .position-direction.long {
      background: rgba(0, 255, 136, 0.2);
      color: var(--neon-green);
    }

    .position-direction.short {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    .position-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .position-info {
      display: flex;
      gap: 16px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .position-pnl {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .position-pnl.positive {
      color: var(--neon-green);
    }

    .position-pnl.negative {
      color: #ff4444;
    }

    /* Trade Page Styles */
    .trade-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .trade-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .symbol-select {
      padding: 10px 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .trade-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .trade-left {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
    }

    .trade-toggle {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .trade-toggle-btn {
      flex: 1;
      padding: 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .trade-toggle-btn.active.buy {
      background: rgba(0, 255, 136, 0.2);
      border-color: var(--neon-green);
      color: var(--neon-green);
    }

    .trade-toggle-btn.active.sell {
      background: rgba(255, 68, 68, 0.2);
      border-color: #ff4444;
      color: #ff4444;
    }

    .trade-order-type {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .order-type-btn {
      flex: 1;
      padding: 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .order-type-btn.active {
      background: rgba(0, 240, 255, 0.1);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
    }

    .trade-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 600;
    }

    .form-input {
      padding: 12px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
    }

    .form-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .trade-submit-btn {
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .trade-submit-btn.buy {
      background: var(--neon-green);
      color: #000;
    }

    .trade-submit-btn.sell {
      background: #ff4444;
      color: #fff;
    }

    .trade-submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
    }

    .trade-right {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
    }

    .order-book {
      display: flex;
      flex-direction: column;
    }

    .order-book-header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 600;
    }

    .order-book-list {
      margin-top: 12px;
    }

    .order-book-loading {
      text-align: center;
      color: var(--muted);
      padding: 40px;
    }

    /* Account Page Styles */
    .account-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .account-section {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--neon-cyan);
      margin-bottom: 24px;
    }

    .account-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .info-label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    .info-value.premium {
      color: var(--neon-green);
    }

    .security-settings {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .security-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--bg);
      border-radius: 12px;
    }

    .security-label {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .security-desc {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .security-btn {
      padding: 10px 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--neon-cyan);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .security-btn:hover {
      border-color: var(--neon-cyan);
      background: rgba(0, 240, 255, 0.1);
    }

    .btn-danger {
      padding: 14px 28px;
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid #ff4444;
      border-radius: 12px;
      color: #ff4444;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background: rgba(255, 68, 68, 0.3);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .trade-content {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .wallet-actions {
        flex-direction: column;
      }

      .wallet-action-btn {
        width: 100%;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .security-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .security-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Navigation -->
    <nav class="nav-bar">
      <div class="nav-logo">CyberEx</div>
      <div class="nav-buttons">
        <button class="nav-btn active" data-page="home">Ana Sayfa</button>
        <button class="nav-btn" data-page="markets">Piyasalar</button>
        <button class="nav-btn" data-page="trade">Trade</button>
        <button class="nav-btn" data-page="wallet">Cüzdan</button>
        <button class="nav-btn" data-page="account">Hesap</button>
        <button class="nav-btn" id="authBtn">Giriş Yap</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Home Page -->
      <div id="home-page" class="page active">
        <div class="home-container">
          <!-- Global Market Stats -->
          <div id="global-stats" class="global-stats"></div>

          <!-- Portfolio Summary (if logged in) -->
          <div id="portfolio-summary" class="portfolio-summary"></div>

          <!-- Top Coins List -->
          <div class="section-header">
            <h2>En Popüler Kriptolar</h2>
          </div>
          <div id="top-coins-list" class="coins-grid"></div>
        </div>
      </div>

      <!-- Markets Page -->
      <div id="markets-page" class="page">
        <div class="markets-container">
          <div class="markets-header">
            <h1>Piyasalar</h1>
            <div class="markets-controls">
              <input 
                type="text" 
                id="markets-search" 
                class="search-input" 
                placeholder="Kripto ara... (örn: BTC, ETH)"
              >
              <button id="sort-order-btn" class="sort-order-btn" title="Sıralama yönü">↓</button>
            </div>
          </div>
          
          <div class="markets-filters">
            <button class="filter-btn active" data-sort="volume">Hacim</button>
            <button class="filter-btn" data-sort="price">Fiyat</button>
            <button class="filter-btn" data-sort="change">Değişim</button>
          </div>

          <div id="markets-coins-list" class="markets-list"></div>
        </div>
      </div>

      <!-- Trade Page -->
      <div id="trade-page" class="page">
        <h1>Trade</h1>
        <p>Trade sayfası - Yakında eklenecek</p>
      </div>

      <!-- Wallet Page -->
      <div id="wallet-page" class="page">
        <div class="wallet-container">
          <h1>Cüzdan</h1>
          <div class="wallet-tabs">
            <button id="wallet-tab-spot" class="wallet-tab active">Spot</button>
            <button id="wallet-tab-futures" class="wallet-tab">Futures</button>
          </div>
          <div id="wallet-content"></div>
        </div>
      </div>

      <!-- Trade Page -->
      <div id="trade-page" class="page">
        <div class="trade-container">
          <div class="trade-header">
            <h1>Trade</h1>
            <select id="trade-symbol-select" class="symbol-select">
              <option value="BTCUSDT">BTC/USDT</option>
              <option value="ETHUSDT">ETH/USDT</option>
              <option value="BNBUSDT">BNB/USDT</option>
            </select>
          </div>
          <div class="trade-content">
            <div class="trade-left">
              <div class="trade-toggle">
                <button id="trade-buy-btn" class="trade-toggle-btn active buy">Al</button>
                <button id="trade-sell-btn" class="trade-toggle-btn sell">Sat</button>
              </div>
              <div class="trade-order-type">
                <button id="trade-type-market" class="order-type-btn active">Market</button>
                <button id="trade-type-limit" class="order-type-btn">Limit</button>
              </div>
              <div class="trade-form">
                <div class="form-group">
                  <label>Miktar</label>
                  <input type="number" id="trade-amount" class="form-input" placeholder="0.00" step="0.000001">
                </div>
                <div class="form-group">
                  <label>Fiyat</label>
                  <input type="number" id="trade-price" class="form-input" placeholder="Market Fiyat" disabled>
                </div>
                <button id="trade-submit-btn" class="trade-submit-btn buy">Al</button>
              </div>
            </div>
            <div class="trade-right">
              <div id="order-book" class="order-book"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Account Page -->
      <div id="account-page" class="page">
        <div class="account-container">
          <h1>Hesap</h1>
          <div id="account-content"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { authManager } from './js/authManager.js';
    import { homePageManager } from './js/homePage.js';
    import { marketsPageManager } from './js/marketsPage.js';
    import { walletPageManager } from './js/walletPage.js';
    import { tradePageManager } from './js/tradePage.js';
    import { accountPageManager } from './js/accountPage.js';

    // Initialize pages when they become active
    let homePageInitialized = false;
    let marketsPageInitialized = false;
    let walletPageInitialized = false;
    let tradePageInitialized = false;
    let accountPageInitialized = false;
    
    function initHomePage() {
      if (!homePageInitialized) {
        homePageManager.initialize();
        homePageInitialized = true;
      }
    }

    function initMarketsPage() {
      if (!marketsPageInitialized) {
        marketsPageManager.initialize();
        marketsPageInitialized = true;
      }
    }

    function initWalletPage() {
      if (!walletPageInitialized) {
        walletPageManager.initialize();
        walletPageInitialized = true;
      }
    }

    function initTradePage() {
      if (!tradePageInitialized) {
        tradePageManager.initialize();
        tradePageInitialized = true;
      }
    }

    function initAccountPage() {
      if (!accountPageInitialized) {
        accountPageManager.initialize();
        accountPageInitialized = true;
      }
    }

    // Listen for navigate events
    window.addEventListener('navigate-to-markets', (e) => {
      showPage('markets');
      document.querySelectorAll('.nav-btn[data-page]').forEach(b => b.classList.remove('active'));
      document.querySelector('.nav-btn[data-page="markets"]').classList.add('active');
    });

    window.addEventListener('navigate-to-trade', (e) => {
      const symbol = e.detail?.symbol;
      showPage('trade');
      document.querySelectorAll('.nav-btn[data-page]').forEach(b => b.classList.remove('active'));
      document.querySelector('.nav-btn[data-page="trade"]').classList.add('active');
      // TODO: Pass symbol to trade page
      if (symbol) {
        console.log('Navigate to trade with symbol:', symbol);
      }
    });

    // Navigation
    document.querySelectorAll('.nav-btn[data-page]').forEach(btn => {
      btn.addEventListener('click', () => {
        const pageId = btn.dataset.page;
        showPage(pageId);
        
        document.querySelectorAll('.nav-btn[data-page]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      const targetPage = document.getElementById(`${pageId}-page`);
      if (targetPage) {
        targetPage.classList.add('active');
        
        // Initialize pages when they become active
        if (pageId === 'home') {
          initHomePage();
        } else if (pageId === 'markets') {
          initMarketsPage();
        } else if (pageId === 'wallet') {
          initWalletPage();
        } else if (pageId === 'trade') {
          initTradePage();
        } else if (pageId === 'account') {
          initAccountPage();
        }
      }
    }

    // Initialize home page on load if it's the active page
    if (document.getElementById('home-page').classList.contains('active')) {
      initHomePage();
    }

    // Auth button
    const authBtn = document.getElementById('authBtn');
    
    // Update auth button based on auth state
    authManager.addListener((user) => {
      if (user) {
        authBtn.textContent = 'Çıkış Yap';
        authBtn.onclick = async () => {
          await authManager.logout();
          window.location.href = './pages/login.html';
        };
      } else {
        authBtn.textContent = 'Giriş Yap';
        authBtn.onclick = () => {
          window.location.href = './pages/login.html';
        };
      }
    });

    // Check initial auth state
    if (authManager.isAuthenticated()) {
      authBtn.textContent = 'Çıkış Yap';
    }

    // Protected routes - redirect to login if not authenticated
    const protectedPages = ['wallet', 'account'];
    document.querySelectorAll('.nav-btn[data-page]').forEach(btn => {
      btn.addEventListener('click', () => {
        const pageId = btn.dataset.page;
        if (protectedPages.includes(pageId) && !authManager.isAuthenticated()) {
          if (confirm('Bu sayfaya erişmek için giriş yapmalısınız. Giriş sayfasına yönlendirilsin mi?')) {
            window.location.href = './pages/login.html';
          }
          return;
        }
      });
    });

    // Hide loading screen when Firebase is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').classList.add('hidden');
      }, 1000);
    });
  </script>
</body>
</html>
