<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=404.html">
    <script>window.location.href = "404.html";</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap | CyberEx</title>

    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- reCAPTCHA Enterprise -->
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6LcW5mMsAAAAAPjjE6_a1w3f5VF5uygLSoF-06OU"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --neon-cyan: #00f0ff;
            --neon-blue: #0072ff;
            --dark-bg: #000a12;
            --accent: #00d9ff;
            --muted: #6b7a99;
            --text: #e8f0ff;
            --bg: #000510;
            --card-bg: rgba(0, 20, 40, 0.7);
            --border: rgba(0, 240, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000510;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: floatOrb 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.5), transparent 70%);
            top: -300px;
            left: -300px;
        }

        .orb-2 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.4), transparent 70%);
            bottom: -350px;
            right: -300px;
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: rgba(0, 10, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 80px rgba(0, 240, 255, 0.2);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 80px;
            filter: drop-shadow(0 0 20px var(--neon-cyan));
        }

        .login-logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #00f0ff 0%, #0066ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 15px;
        }

        .login-logo p {
            color: var(--muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            background: rgba(0, 20, 40, 0.8);
        }

        .form-input::placeholder {
            color: var(--muted);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: #fff;
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            background: #f8f9fa;
        }

        .google-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .google-btn i {
            font-size: 1.2rem;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(246, 70, 93, 0.1);
            border: 1px solid rgb(246, 70, 93);
            color: rgb(246, 70, 93);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(14, 203, 129, 0.1);
            border: 1px solid rgb(14, 203, 129);
            color: rgb(14, 203, 129);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 95%;
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animated">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="login-container">
        <div class="login-logo">
            <img src="cyberex-logo.png" alt="CyberEx Logo">
            <h1>Giriş Yap</h1>
            <p>Hesabınıza erişim sağlayın</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">E-posta Adresi</label>
                <input type="email" class="form-input" id="emailInput" placeholder="ornek@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-input" id="passwordInput" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>

            <!-- Google Sign-In Button -->
            <button type="button" class="google-btn" id="googleSignInBtn">
                <i class="fab fa-google"></i> Google ile Giriş Yap
            </button>
        </form>

        <div class="register-link">
            Hesabın yok mu? <a href="register.html">Kayıt Ol</a>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            const submitBtn = document.getElementById('googleSignInBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Google ile giriş yapılıyor...';

            try {
                const result = await auth.signInWithPopup(googleProvider);
                const user = result.user;

                // Check if user exists
                const userDoc = await db.collection('users').doc(user.uid).get();

                if (!userDoc.exists) {
                    showError('Bu Google hesabı kayıtlı değil. Kayıt sayfasına yönlendiriliyorsunuz...');
                    setTimeout(() => { window.location.href = 'register.html'; }, 2000);
                    return;
                }

                showSuccess('Google ile giriş başarılı! Yönlendiriliyorsunuz...');
                setTimeout(() => { window.location.href = 'account.html'; }, 1500);

            } catch (error) {
                console.error('Google sign-in error:', error);
                showError(error.code === 'auth/popup-closed-by-user' ? 'İşlem iptal edildi' : 'Google ile giriş başarısız');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fab fa-google"></i> Google ile Giriş Yap';
            }
        });

        // Email/Password Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            // Reset messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Disable button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...';

            try {
                // reCAPTCHA v3 Token Al
                const recaptchaToken = await grecaptcha.enterprise.execute('6LcW5mMsAAAAAPjjE6_a1w3f5VF5uygLSoF-06OU', { action: 'login' });
                console.log('reCAPTCHA token:', recaptchaToken);

                const result = await AuthManager.loginUser(email, password);

                if (result.success) {
                    showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');

                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1500);
                } else {
                    showError(result.error || 'Giriş sırasında bir hata oluştu');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Beklenmeyen bir hata oluştu');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
    </script>
</body>

</html>
