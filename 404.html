<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı | CyberEx</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f0ff;
            --bg-dark: #000510;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            margin: 0;
            animation: glitch 1s infinite;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .home-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .home-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <h1 class="error-code">404</h1>
    <p class="message">ERİŞİM ENGELLENDİ / ACCESS DENIED</p>
    <p class="message" style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">Aradığınız sayfa şu anda bakımda
        veya mevcut değil.</p>
    <a href="index.html" class="home-btn">ANA SAYFAYA DÖN</a>
</body>

</html>
