<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEx Web3 Wallet</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wallet-container">
        <!-- Header -->
        <div class="wallet-header">
            <div class="logo-section">
                <div class="logo">CYBEREX</div>
                <div class="wallet-status" id="walletStatus">
                    <span class="status-dot"></span>
                    <span>Bağlı</span>
                </div>
            </div>
            <button class="settings-btn" id="settingsBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                </svg>
            </button>
        </div>

        <!-- Account Section -->
        <div class="account-section" id="accountSection">
            <div class="account-info">
                <div class="account-address" id="accountAddress">
                    <span class="address-label">Adres:</span>
                    <span class="address-value" id="addressValue">0x0000...0000</span>
                    <button class="copy-btn" id="copyBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="account-balance">
                    <div class="balance-label">Bakiye</div>
                    <div class="balance-value" id="balanceValue">0.00 ETH</div>
                    <div class="balance-usd" id="balanceUsd">$0.00</div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions-section">
            <button class="action-btn primary" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                <span>Gönder</span>
            </button>
            <button class="action-btn secondary" id="receiveBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>Al</span>
            </button>
            <button class="action-btn secondary" id="swapBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                <span>Değiştir</span>
            </button>
        </div>

        <!-- Network Selector -->
        <div class="network-section">
            <div class="network-label">Ağ</div>
            <select class="network-select" id="networkSelect">
                <option value="ethereum">Ethereum</option>
                <option value="bsc">Binance Smart Chain</option>
                <option value="polygon">Polygon</option>
                <option value="avalanche">Avalanche</option>
            </select>
        </div>

        <!-- Transactions -->
        <div class="transactions-section">
            <div class="section-title">Son İşlemler</div>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">Henüz işlem yok</div>
            </div>
        </div>

        <!-- Lock/Unlock Wallet -->
        <div class="lock-section" id="lockSection" style="display: none;">
            <button class="lock-btn" id="unlockBtn">Cüzdanı Aç</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
