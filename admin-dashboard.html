<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli | CyberEx</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <!-- Supabase & Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/admin.js"></script>

    <style>
        :root {
            --neon-red: #ff0055;
            --neon-cyan: #00f0ff;
            --bg-dark: #000205;
            --panel-bg: #0a0003;
            --card-bg: rgba(20, 0, 5, 0.6);
            --border: rgba(255, 0, 85, 0.2);
            --text: #e8f0ff;
            --text-muted: #8899ac;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--neon-red);
        }

        .brand img {
            height: 30px;
        }

        .menu {
            flex: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .menu-item i {
            width: 25px;
            margin-right: 10px;
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(255, 0, 85, 0.1);
            color: var(--neon-red);
        }

        .admin-profile {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: auto;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            background: var(--neon-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255, 0, 85, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--neon-red);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Table Styles */
        .data-table-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .data-table-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            outline: none;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px 20px;
            text-align: left;
        }

        th {
            background: rgba(255, 0, 85, 0.1);
            color: var(--neon-red);
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: transparent;
            color: #fff;
            cursor: pointer;
            margin-right: 5px;
            transition: 0.2s;
        }

        .btn-action:hover {
            background: var(--neon-red);
            border-color: var(--neon-red);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #0a0003;
            border: 1px solid var(--neon-red);
            width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--neon-red);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <img src="cyberex-logo.png" alt="Logo">
            CyberEx <span>ADMIN</span>
        </div>

        <div class="menu">
            <div class="menu-item active" onclick="switchTab('dashboard')">
                <i class="fas fa-chart-pie"></i> Özet
            </div>
            <div class="menu-item" onclick="switchTab('users')">
                <i class="fas fa-users"></i> Kullanıcılar
            </div>
            <div class="menu-item" onclick="switchTab('kyc')">
                <i class="fas fa-id-card"></i> KYC Onay
            </div>
            <div class="menu-item" onclick="switchTab('settings')">
                <i class="fas fa-cog"></i> Ayarlar
            </div>
        </div>

        <div class="admin-profile">
            <div class="admin-avatar">A</div>
            <div>
                <div style="font-weight: bold;">Admin</div>
                <div style="font-size: 0.8rem; color: #666;">Süper Yönetici</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Tab -->
        <div id="tab-dashboard" class="tab-content active">
            <div class="header">
                <div class="page-title">Genel Bakış</div>
                <button class="btn-action" style="background:var(--neon-red);border:none;" onclick="loadStats()">
                    <i class="fas fa-sync"></i> Yenile
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Toplam Kullanıcı</div>
                    <div class="stat-value" id="statUsers">...</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Toplam Bakiye (USDT)</div>
                    <div class="stat-value" id="statBalance">$...</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Bekleyen KYC</div>
                    <div class="stat-value" style="color:var(--neon-red);" id="statKYC">...</div>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="tab-users" class="tab-content">
            <div class="header">
                <div class="page-title">Kullanıcı Yönetimi</div>
            </div>

            <div class="data-table-container">
                <div class="data-table-header">
                    <input type="text" class="search-box" placeholder="Kullanıcı Ara (Email, ID)..." id="userSearch">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Cyber ID</th>
                            <th>Kullanıcı Adı</th>
                            <th>Email</th>
                            <th>Bakiye (USDT)</th>
                            <th>Kayıt Tarihi</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="6" style="text-align:center;">Veriler yükleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching Logic
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));

            document.getElementById('tab-' + tabName).classList.add('active');
            event.currentTarget.classList.add('active'); // Basit çözüm

            if (tabName === 'users') loadUsers();
            if (tabName === 'dashboard') loadStats();
        }

        // --- Mock Data Loaders (Gerçek implementasyonda Supabase'den çekecek) ---

        async function loadStats() {
            // Demo verisi
            document.getElementById('statUsers').innerText = '1,248';
            document.getElementById('statBalance').innerText = '$4,850,220';
            document.getElementById('statKYC').innerText = '15';
        }

        async function loadUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Yükleniyor...</td></tr>';

            const users = await AdminManager.listUsers();

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Kullanıcı bulunamadı veya yetki sorunu.</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.referral_code || '---'}</td>
                    <td>${user.username || 'Anonim'}</td>
                    <td>${user.email}</td>
                    <td style="color:#00ff88; font-weight:bold;">$${user.spot_available?.toFixed(2) || '0.00'}</td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn-action" onclick="alert('Düzenle: ${user.user_id}')"><i class="fas fa-edit"></i></button>
                        <button class="btn-action" onclick="alert('Bakiye: ${user.user_id}')"><i class="fas fa-coins"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            AdminManager.checkSession().then(user => {
                console.log('Admin logged in:', user.email);
                loadStats();
            });
        });
    </script>
</body>

</html>
