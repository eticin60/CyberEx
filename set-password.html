<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Belirle | CyberEx</title>
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs (Dual-Write için gerekli) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Config & Auth -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <style>
        :root {
            --neon-cyan: #00f0ff;
            --neon-blue: #0072ff;
            --bg: #000510;
            --text: #e8f0ff;
            --input-bg: rgba(0, 240, 255, 0.05);
            --input-border: rgba(0, 240, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: float 20s infinite alternate;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--neon-cyan), transparent);
            top: -200px;
            left: -200px;
        }

        .orb-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--neon-blue), transparent);
            bottom: -250px;
            right: -250px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(100px, 100px);
            }
        }

        /* Card */
        .auth-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: rgba(0, 10, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--input-border);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #8899ac;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--neon-cyan);
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 240, 255, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #message {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .error {
            color: #ff4d4d;
        }

        .success {
            color: #00ff88;
        }
    </style>
</head>

<body>
    <div class="bg-animated">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="auth-card">
        <img src="cyberex-logo.png" alt="CyberEx" class="logo">
        <h1>Şifrenizi Belirleyin</h1>
        <p>Hesabınızı aktifleştirmek için güvenli bir şifre oluşturun.</p>

        <form id="passwordForm">
            <div class="input-group">
                <label>Yeni Şifre</label>
                <input type="password" id="password" required minlength="6" placeholder="En az 6 karakter">
            </div>
            <div class="input-group">
                <label>Şifre Tekrar</label>
                <input type="password" id="confirmPassword" required minlength="6" placeholder="Şifrenizi doğrulayın">
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">Kaydı Tamamla & Giriş Yap</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('passwordForm');
        let currentUserEmail = null;
        let currentUserUid = null;

        // Kullanıcı oturumu açık mı kontrol et (Invite linkine tıklanınca otomatik login olur)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' || session) {
                console.log('Kullanıcı oturumu aktif:', session.user.email);
                currentUserEmail = session.user.email;
                currentUserUid = session.user.id;
            } else {
                // Not: Invite linki ile gelen kullanıcı zaten oturum açmış sayılır.
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Şifreler eşleşmiyor.', 'error');
                return;
            }

            if (!currentUserEmail) {
                showMessage('Oturum bilgisi alınamadı. Lütfen davet linkine tekrar tıklayın.', 'error');
                return;
            }

            setLoading(true, 'Profil oluşturuluyor...');

            try {
                // 1. Supabase Şifresini Güncelle
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // 2. Dual-Write: Firebase ve Supabase Profillerini Oluştur
                // Bu adım, kullanıcının "Otomatik kayıt olmuş gibi" tüm listelere eklenmesini sağlar.
                // Not: auth.js içindeki AuthManager sınıfını kullanıyoruz.
                if (typeof AuthManager !== 'undefined' && AuthManager.finalizeInviteRegistration) {
                    const dualWriteResult = await AuthManager.finalizeInviteRegistration(currentUserEmail, password, currentUserUid);

                    if (!dualWriteResult.success) {
                        // Kritik hata değilse devam edebiliriz ama uyarmakta fayda var
                        console.error('Profil senkronizasyon hatası:', dualWriteResult.error);
                    }
                } else {
                    console.warn('AuthManager bulunamadı, dual-write atlanıyor.');
                }

                showMessage('Hesabınız başarıyla oluşturuldu! Yönlendiriliyorsunuz...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html'; // Ana sayfaya yönlendir
                }, 2000);

            } catch (error) {
                console.error(error);
                showMessage(error.message, 'error');
                setLoading(false, 'Kaydı Tamamla & Giriş Yap');
            }
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = type;
        }

        function setLoading(isLoading, text) {
            submitBtn.disabled = isLoading;
            submitBtn.textContent = text;
        }
    </script>
</body>

</html>
